    <style>

        .ig
        {
            background-color: aqua;
            padding: 10px 20px;
        }
        .ig-1
        {
            transform: translateY(-1px);
            animation: anii 2s ease-in;
            border-radius: 50px;
        }
        .ig-2
        {
            transform: translateY(-1px);
            animation: anii 4s ease-in;
            border-radius: 50%;
        }
        .ig-3
        {
            transform: translateY(-1px);
            animation: anii 6s ease-in;
            border-radius: 50%;
        }
        @keyframes anii
        {
            100%
            {
                transform: translateY(50px);
                transition: 0.8s;
            }
            50%
            {
                transform: translateY(40px);
                transition: 0.8s;
            }
            0%
            {
                transform: translateY(30px);
                transition: 0.8s;
            }
        }

    </style>
    <header>

        <div class="container">
            <div class="main d-flex">
                <div class="ig d-flex">
                    <div class="ig-1 m-1">
                        <img src="image/about sec 1.jpg" alt="" width="100%">
                    </div>
                    <div class="ig-2 m-1">
                        <img src="image/about sec 1.jpg" alt="" width="100%">

                    <div class="ig-3 m-1">
